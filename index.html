    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .container {
        text-align: center;
        max-width: 600px;
    }

    h1 {
        font-size: 3rem;

        font-weight: 700;
    }

    .bio {
        font-size: 1.2rem;

    .status {
        font-size: 1.5rem;

        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        display: inline-block;
    }

    .links {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .links a {
        color: #fff;
        text-decoration: none;
        padding: 12px 30px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        transition: all 0.3s;
        font-size: 1rem;
    }

    .links a:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.6);
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }

        .bio {
            font-size: 1rem;
        }

        .status {
            font-size: 1.2rem;
        }
    }
